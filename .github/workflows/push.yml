name: Generate build number

on: push

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: set new build number
        run: set $BUILD_VERSION='${GITHUB_REF##*/}.${{ env.GITHUB_RUN_ID }}.${{ env.GITHUB_RUN_NUMBER }}'
      - name: Print new build number
        run: echo $BUILD_VERSION